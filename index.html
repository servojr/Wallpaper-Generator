<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Desktop Wallpaper Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #2c0735, #803600);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    form {
      display: inline-block;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 2px solid #555;
      max-width: 90vw;
      max-height: 60vh;
    }
    button, input, select {
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    .option-group {
      margin-bottom: 1em;
    }
    #myCreations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1em;
    }
    .creation-wrapper {
      position: relative;
      margin: 0.5em;
    }
    .creation-wrapper img {
      height: 100px;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
      font-size: 12px;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>
  <form>
    <label for="upload">Upload Image:</label>
    <input type="file" id="upload" accept="image/*">

    <label for="affirmationText">Affirmation Text:</label>
    <input type="text" id="affirmationText" placeholder="Enter your affirmation">

    <label for="affirmationPosition">Affirmation Position:</label>
    <select id="affirmationPosition">
      <option value="top">Top</option>
      <option value="middle">Middle</option>
      <option value="bottom" selected>Bottom</option>
    </select>

    <label for="canvasSize">Wallpaper Size:</label>
    <select id="canvasSize">
      <option value="1024x768">1024x768</option>
      <option value="1920x1080">1920x1080</option>
      <option value="3840x2160" selected>3840x2160 (4K UHD)</option>
    </select>

    <label for="imageOffset">Image Vertical Position:</label>
    <input type="range" id="imageOffset" min="0" max="100" value="50">
    <small>Adjusts vertical placement (0 = top, 100 = bottom)</small>

    <label for="imageOffsetX">Image Horizontal Position:</label>
    <input type="range" id="imageOffsetX" min="0" max="100" value="50">
    <small>Adjusts horizontal placement (0 = left, 100 = right)</small>

    <div class="option-group">
      <label>Optional Effects:</label>
      <label><input type="checkbox" id="effectBW"> Black & White</label>
      <label><input type="checkbox" id="effectBlur"> Blur</label>
      <label><input type="checkbox" id="effectInvert"> Invert Colors</label>
    </div>

    <button type="button" id="createBtn">Create Wallpaper</button>
    <button type="button" id="saveBtn">Save</button>
    <a id="downloadLink" style="display:none" download>‚¨áÔ∏è Download Wallpaper</a>
    <button type="button" id="clearAllBtn">Clear All</button>
  </form>

  <canvas id="canvas" width="1920" height="1080"></canvas>
  <div id="myCreations"></div>
  <div id="toast">Please upload an image first.</div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const createBtn = document.getElementById('createBtn');
    const downloadLink = document.getElementById('downloadLink');
    const saveBtn = document.getElementById('saveBtn');
    const myCreations = document.getElementById('myCreations');

    const verticalSlider = document.getElementById('imageOffset');
    const horizontalSlider = document.getElementById('imageOffsetX');

    let image = new Image();

    upload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        image.onload = () => showToast('Image loaded successfully!');
        image.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function drawWallpaper() {
      if (!image.src) return showToast("Please upload an image first.");

      const [w, h] = document.getElementById('canvasSize').value.split('x').map(Number);
      canvas.width = w;
      canvas.height = h;

      const offsetY = parseInt(verticalSlider.value);
      const offsetX = parseInt(horizontalSlider.value);

      const scale = Math.max(w / image.width, h / image.height);
      const imgW = image.width * scale;
      const imgH = image.height * scale;

      const x = (w - imgW) * (offsetX / 100);
      const y = (h - imgH) * (offsetY / 100);

      ctx.clearRect(0, 0, w, h);
      ctx.drawImage(image, x, y, imgW, imgH);

      if (document.getElementById('effectBW').checked || document.getElementById('effectInvert').checked) {
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;

        for (let i = 0; i < data.length; i += 4) {
          if (document.getElementById('effectBW').checked) {
            const avg = (data[i] + data[i+1] + data[i+2]) / 3;
            data[i] = data[i+1] = data[i+2] = avg;
          }
          if (document.getElementById('effectInvert').checked) {
            data[i] = 255 - data[i];
            data[i+1] = 255 - data[i+1];
            data[i+2] = 255 - data[i+2];
          }
        }
        ctx.putImageData(imgData, 0, 0);
      }

      if (document.getElementById('effectBlur').checked) {
        ctx.filter = 'blur(2px)';
        ctx.drawImage(canvas, 0, 0);
        ctx.filter = 'none';
      }

      const text = document.getElementById('affirmationText').value;
      const pos = document.getElementById('affirmationPosition').value;
      if (text) {
        ctx.font = '48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 4;
        let yText = pos === 'top' ? 60 : pos === 'middle' ? h / 2 : h - 40;
        ctx.strokeText(text, w / 2, yText);
        ctx.fillText(text, w / 2, yText);
      }

      const dataURL = canvas.toDataURL('image/jpeg', 0.5);
      downloadLink.href = dataURL;
      downloadLink.download = `wallpaper-${Date.now()}.jpg`;
      downloadLink.style.display = 'inline-block';
    }

    verticalSlider.addEventListener('input', drawWallpaper);
    horizontalSlider.addEventListener('input', drawWallpaper);

    createBtn.addEventListener('click', drawWallpaper);

    saveBtn.onclick = () => {
      try {
        const saved = JSON.parse(localStorage.getItem('myWallpapers') || '[]');
        if (saved.length >= 20) return showToast("Max 20 saves reached.");
        saved.push(canvas.toDataURL('image/jpeg', 0.5));
        localStorage.setItem('myWallpapers', JSON.stringify(saved));
        loadCreations();
        showToast("Wallpaper saved!");
      } catch (err) {
        showToast("Save failed. Storage full or unsupported.");
      }
    };

    document.getElementById('clearAllBtn').addEventListener('click', () => {
      localStorage.removeItem('myWallpapers');
      myCreations.innerHTML = '';
      showToast('All saved wallpapers cleared.');
    });

    function loadCreations() {
      myCreations.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('myWallpapers') || '[]');
      saved.forEach((url, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'creation-wrapper';
        const img = document.createElement('img');
        img.src = url;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'X';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          saved.splice(idx, 1);
          localStorage.setItem('myWallpapers', JSON.stringify(saved));
          loadCreations();
        };
        wrapper.appendChild(img);
        wrapper.appendChild(delBtn);
        myCreations.appendChild(wrapper);
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'show';
      setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
    }

    window.onload = loadCreations;
  </script>
</body>
</html>
