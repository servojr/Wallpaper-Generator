<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #5f2c82, #49a09d);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b386;
    }
    canvas {
      display: block;
      margin: 40px auto;
      border: 2px solid #fff;
      max-width: 100%;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallpaper Generator</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <label for="wallpaperSize">Wallpaper Size:</label>
    <select id="wallpaperSize">
      <option value="1920x1080">1920x1080</option>
      <option value="2560x1440">2560x1440</option>
      <option value="3840x2160">3840x2160</option>
    </select>
    <button onclick="generateWallpaper()">Generate Wallpaper</button>
    <a id="downloadLink" style="display:none;">Download Wallpaper</a>
  </div>

  <canvas id="wallpaperCanvas"></canvas>

  <script>
    function generateWallpaper() {
      const fileInput = document.getElementById('imageUpload');
      const canvas = document.getElementById('wallpaperCanvas');
      const ctx = canvas.getContext('2d');
      const size = document.getElementById('wallpaperSize').value.split('x');

      if (!fileInput.files[0]) {
        alert('Please upload an image.');
        return;
      }

      const width = parseInt(size[0]);
      const height = parseInt(size[1]);
      canvas.width = width;
      canvas.height = height;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, width, height);

          // Background gradient fill
          const gradient = ctx.createLinearGradient(0, 0, width, height);
          gradient.addColorStop(0, '#5f2c82');
          gradient.addColorStop(1, '#49a09d');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, width, height);

          // Resize image to fit within 600px width
          const maxImageWidth = 600;
          let imgWidth = maxImageWidth;
          let imgHeight = img.height * (imgWidth / img.width);

          let x = (width - imgWidth) / 2;
          let y = (height - imgHeight) / 2;

          ctx.drawImage(img, x, y, imgWidth, imgHeight);

          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = canvas.toDataURL('image/png');
          downloadLink.download = 'wallpaper.png';
          downloadLink.style.display = 'inline';
          downloadLink.textContent = 'Download Wallpaper';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
