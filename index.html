<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #5f2c82, #49a09d);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input, select, label, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input[type="checkbox"] {
      width: auto;
      display: inline-block;
      margin-right: 10px;
    }
    .checkbox-group {
      text-align: left;
      margin: 10px 0;
    }
    button {
      background-color: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b386;
    }
    canvas {
      display: block;
      margin: 40px auto;
      border: 2px solid #fff;
      max-width: 100%;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wallpaper Generator</h1>
    <input type="file" id="imageUpload" accept="image/*">

    <label for="wallpaperSize">Wallpaper Size:</label>
    <select id="wallpaperSize">
      <option value="1024x768">1024x768</option>
      <option value="1280x1024">1280x1024</option>
      <option value="1600x1200">1600x1200</option>
      <option value="1920x1080">1920x1080</option>
      <option value="2560x1440">2560x1440</option>
      <option value="3840x2160">3840x2160</option>
    </select>

    <label for="crop">Crop Position:</label>
    <select id="crop">
      <option value="center">Center</option>
      <option value="left">Left/Top</option>
      <option value="right">Right/Bottom</option>
    </select>

    <div class="checkbox-group">
      <input type="checkbox" id="calendar"> <label for="calendar">Include Calendar</label>
      <label for="calendarMonth">Month:</label>
      <select id="calendarMonth">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
      </select>

      <label for="calendarYear">Year:</label>
      <select id="calendarYear">
        <option>2024</option>
        <option selected>2025</option>
        <option>2026</option>
        <option>2027</option>
      </select>

      <label for="calendarColor">Calendar Color:</label>
      <input type="color" id="calendarColor" value="#ffffff">

      <label for="calendarPosition">Calendar Position:</label>
      <select id="calendarPosition">
        <option value="bottom-right">Bottom-right</option>
        <option value="bottom-left">Bottom-left</option>
        <option value="top-right">Top-right</option>
        <option value="top-left">Top-left</option>
        <option value="center">Center</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="bw"> <label for="bw">Black & White</label><br>
      <input type="checkbox" id="blur"> <label for="blur">Blur</label><br>
      <input type="checkbox" id="overlay"> <label for="overlay">Apply color overlay</label>
      <input type="color" id="overlayColor" value="#000000">
    </div>

    <button onclick="generateWallpaper()">Generate Wallpaper</button>
    <a id="downloadLink" style="display:none;">Download Wallpaper</a>
  </div>

  <canvas id="wallpaperCanvas"></canvas>

  <script>
    function generateWallpaper() {
      const fileInput = document.getElementById('imageUpload');
      const canvas = document.getElementById('wallpaperCanvas');
      const ctx = canvas.getContext('2d');
      const size = document.getElementById('wallpaperSize').value.split('x');
      const crop = document.getElementById('crop').value;

      if (!fileInput.files[0]) {
        alert('Please upload an image.');
        return;
      }

      const width = parseInt(size[0]);
      const height = parseInt(size[1]);
      canvas.width = width;
      canvas.height = height;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          ctx.clearRect(0, 0, width, height);

          const gradient = ctx.createLinearGradient(0, 0, width, height);
          gradient.addColorStop(0, '#5f2c82');
          gradient.addColorStop(1, '#49a09d');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, width, height);

          if (document.getElementById('overlay').checked) {
            ctx.fillStyle = document.getElementById('overlayColor').value;
            ctx.globalAlpha = 0.3;
            ctx.fillRect(0, 0, width, height);
            ctx.globalAlpha = 1.0;
          }

          const imgRatio = img.width / img.height;
          const canvasRatio = width / height;
          let drawWidth, drawHeight;

          if (imgRatio > canvasRatio) {
            drawHeight = height;
            drawWidth = img.width * (height / img.height);
          } else {
            drawWidth = width;
            drawHeight = img.height * (width / img.width);
          }

          let offsetX = (width - drawWidth) / 2;
          let offsetY = (height - drawHeight) / 2;

          if (crop === 'left') { offsetX = 0; offsetY = 0; }
          if (crop === 'right') { offsetX = width - drawWidth; offsetY = height - drawHeight; }

          if (document.getElementById('bw').checked) ctx.filter = 'grayscale(100%)';
          else if (document.getElementById('blur').checked) ctx.filter = 'blur(3px)';
          else ctx.filter = 'none';

          ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
          ctx.filter = 'none';

          // TODO: Add calendar drawing here

          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = canvas.toDataURL('image/png');
          downloadLink.download = 'wallpaper.png';
          downloadLink.style.display = 'inline';
          downloadLink.textContent = 'Download Wallpaper';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
