<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üñºÔ∏è My Desktop Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 100px;
    }

    h1 {
      margin-top: 20px;
    }

    form {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      width: 90%;
      max-width: 600px;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    canvas {
      margin-top: 20px;
      border: 2px solid #fff;
      max-width: 100%;
    }

    .preview-image {
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      max-width: 100%;
    }

    #downloadLink {
      color: #fff;
      margin-top: 10px;
      display: inline-block;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>

  <form>
    <label for="imageUpload">Upload Image:</label>
    <input type="file" id="imageUpload" accept="image/*">

    <label for="affirmationText">Affirmation Text:</label>
    <input type="text" id="affirmationText" placeholder="(Optional) Add a positive affirmation">

    <label for="position">Affirmation Position:</label>
    <select id="position">
      <option value="top">Top</option>
      <option value="center">Center</option>
      <option value="bottom" selected>Bottom</option>
    </select>

    <label for="sizeSelect">Wallpaper Size:</label>
    <select id="sizeSelect">
      <option value="1024x768">1024√ó768</option>
      <option value="1920x1080">1920√ó1080 (Full HD)</option>
      <option value="3840x2160">3840√ó2160 (4K UHD)</option>
    </select>

    <label for="imageAlign">Image Position:</label>
    <select id="imageAlign">
      <option value="top">Top</option>
      <option value="center" selected>Center</option>
      <option value="bottom">Bottom</option>
    </select>

    <button type="button" id="generateBtn">Create Wallpaper</button>
    <a id="downloadLink" style="display:none;">Download Wallpaper</a>
  </form>

  <img id="originalPreview" class="preview-image" style="display:none;" />

  <canvas id="canvas" width="1024" height="768"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imageUpload = document.getElementById('imageUpload');
    const originalPreview = document.getElementById('originalPreview');
    let uploadedImg = null;

    imageUpload.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.onload = function () {
          uploadedImg = img;
          originalPreview.src = img.src;
          originalPreview.style.display = "block";
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('generateBtn').addEventListener('click', () => {
      if (!uploadedImg) {
        alert("Please upload an image.");
        return;
      }

      const [cw, ch] = document.getElementById('sizeSelect').value.split('x').map(Number);
      canvas.width = cw;
      canvas.height = ch;

      // Fill background
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, cw, ch);

      // Image positioning logic
      const iw = uploadedImg.width;
      const ih = uploadedImg.height;
      const scale = Math.min(cw / iw, ch / ih);
      const sw = iw * scale;
      const sh = ih * scale;

      let dx = (cw - sw) / 2;
      let dy = 0;
      const align = document.getElementById('imageAlign').value;

      if (align === 'top') dy = 0;
      else if (align === 'center') dy = (ch - sh) / 2;
      else if (align === 'bottom') dy = ch - sh;

      ctx.drawImage(uploadedImg, dx, dy, sw, sh);

      // Draw affirmation text
      const text = document.getElementById('affirmationText').value;
      if (text.trim()) {
        ctx.font = "bold 48px sans-serif";
        ctx.fillStyle = "#ffffff";
        ctx.textAlign = "center";

        let textY = 60;
        if (document.getElementById('position').value === "center") textY = ch / 2;
        else if (document.getElementById('position').value === "bottom") textY = ch - 40;

        ctx.fillText(text, cw / 2, textY);
      }

      // Enable download
      const link = document.getElementById('downloadLink');
      link.href = canvas.toDataURL();
      link.download = "wallpaper.png";
      link.style.display = "inline-block";
    });
  </script>
</body>
</html>
