<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Desktop Wallpaper Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #2c0735, #803600);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    form {
      display: inline-block;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 2px solid #555;
      max-width: 90vw;
      max-height: 60vh;
    }
    button, input, select {
      margin: 0.5em 0;
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    .option-group {
      margin-bottom: 1em;
    }
    #myCreations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1em;
    }
    .creation-wrapper {
      position: relative;
      margin: 0.5em;
    }
    .creation-wrapper img {
      height: 100px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>
  <form>
    <label for="upload">Upload Image:</label>
    <input type="file" id="upload" accept="image/*">

    <label for="affirmationText">Affirmation Text:</label>
    <input type="text" id="affirmationText" placeholder="Enter your affirmation">

    <label for="affirmationPosition">Affirmation Position:</label>
    <select id="affirmationPosition">
      <option value="top">Top</option>
      <option value="middle">Middle</option>
      <option value="bottom" selected>Bottom</option>
    </select>

    <label for="canvasSize">Wallpaper Size:</label>
    <select id="canvasSize">
      <option value="1024x768">1024x768</option>
      <option value="1920x1080">1920x1080</option>
      <option value="3840x2160" selected>3840x2160 (4K UHD)</option>
    </select>

    <label for="imagePosition">Image Position:</label>
    <select id="imagePosition">
      <option value="top">Top</option>
      <option value="center" selected>Center</option>
      <option value="bottom">Bottom</option>
    </select>

    <div class="option-group">
      <label>Optional Effects:</label>
      <label><input type="checkbox" id="effectBW"> Black & White</label>
      <label><input type="checkbox" id="effectBlur"> Blur</label>
      <label><input type="checkbox" id="effectInvert"> Invert Colors</label>
    </div>

    <button type="button" id="createBtn">Create Wallpaper</button>
    <button type="button" id="saveBtn">Save</button>
    <button type="button" id="downloadLink">Download Wallpaper</button>
    <button type="button" id="clearAllBtn">Clear All</button>
  </form>

  <canvas id="canvas" width="1920" height="1080"></canvas>
  <div id="myCreations"></div>
  <div id="toast">Please upload an image first.</div>

  <script>
    // JavaScript logic remains unchanged
  </script>
</body>
</html>
