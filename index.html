<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Desktop Wallpaper Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #2c0735, #803600);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 2px solid #555;
    }
    button, input, select {
      margin: 0.5em;
      padding: 0.5em 1em;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    #myCreations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1em;
    }
    .creation-wrapper {
      position: relative;
      margin: 0.5em;
    }
    .creation-wrapper img {
      height: 100px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>
  <input type="file" id="upload" accept="image/*">
  <br>
  <label for="affirmationText">Affirmation Text:</label>
  <input type="text" id="affirmationText" placeholder="Enter your affirmation">
  <label for="affirmationPosition">Affirmation Position:</label>
  <select id="affirmationPosition">
    <option value="top">Top</option>
    <option value="middle">Middle</option>
    <option value="bottom" selected>Bottom</option>
  </select>
  <label for="canvasSize">Wallpaper Size:</label>
  <select id="canvasSize">
    <option value="1024x768">1024x768</option>
    <option value="1920x1080">1920x1080</option>
    <option value="3840x2160" selected>3840x2160 (4K UHD)</option>
  </select>
  <label for="imagePosition">Image Position:</label>
  <select id="imagePosition">
    <option value="top">Top</option>
    <option value="center" selected>Center</option>
    <option value="bottom">Bottom</option>
  </select>
  <div>
    <label>Optional Effects:</label>
    <label><input type="checkbox" id="effectBW"> Black & White</label>
    <label><input type="checkbox" id="effectBlur"> Blur</label>
    <label><input type="checkbox" id="effectInvert"> Invert Colors</label>
  </div>
  <button id="createBtn">Create Wallpaper</button>
  <button id="saveBtn">Save</button>
  <button id="downloadLink">Download Wallpaper</button>
  <button id="clearAllBtn">Clear All</button>
  <canvas id="canvas" width="1920" height="1080"></canvas>
  <div id="myCreations"></div>
  <div id="toast">Please upload an image first.</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const downloadLink = document.getElementById("downloadLink");
    const createBtn = document.getElementById("createBtn");
    const saveBtn = document.getElementById("saveBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const myCreations = document.getElementById("myCreations");
    const toast = document.getElementById("toast");

    let currentImage = null;

    function showToast(message) {
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        currentImage = img;
        drawWallpaper();
        showToast("Image uploaded successfully.");
      };
      img.src = URL.createObjectURL(file);
    });

    function drawWallpaper() {
      if (!currentImage) return showToast("Please upload an image before creating your wallpaper.");

      const affirmationText = document.getElementById("affirmationText").value;
      const position = document.getElementById("affirmationPosition").value;
      const imagePos = document.getElementById("imagePosition").value;
      const bw = document.getElementById("effectBW").checked;
      const blur = document.getElementById("effectBlur").checked;
      const invert = document.getElementById("effectInvert").checked;

      const size = document.getElementById("canvasSize").value.split("x");
      canvas.width = parseInt(size[0]);
      canvas.height = parseInt(size[1]);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const targetAspect = canvas.width / canvas.height;
      const imageAspect = currentImage.width / currentImage.height;

      let cropWidth, cropHeight, startX, startY;

      if (targetAspect > imageAspect) {
        cropWidth = currentImage.width;
        cropHeight = currentImage.width / targetAspect;
      } else {
        cropHeight = currentImage.height;
        cropWidth = currentImage.height * targetAspect;
      }

      if (imagePos === "top") {
        startX = (currentImage.width - cropWidth) / 2;
        startY = 0;
      } else if (imagePos === "bottom") {
        startX = (currentImage.width - cropWidth) / 2;
        startY = currentImage.height - cropHeight;
      } else {
        startX = (currentImage.width - cropWidth) / 2;
        startY = (currentImage.height - cropHeight) / 2;
      }

      ctx.save();
      if (bw || blur || invert) {
        let f = [];
        if (bw) f.push("grayscale(100%)");
        if (blur) f.push("blur(2px)");
        if (invert) f.push("invert(100%)");
        ctx.filter = f.join(" ");
      }

      ctx.drawImage(
        currentImage,
        startX, startY, cropWidth, cropHeight,
        0, 0, canvas.width, canvas.height
      );
      ctx.restore();

      if (affirmationText) {
        ctx.fillStyle = "white";
        ctx.font = "bold 48px sans-serif";
        ctx.textAlign = "center";
        const ypos = position === "top" ? 60 : position === "bottom" ? canvas.height - 40 : canvas.height / 2;
        ctx.fillText(affirmationText, canvas.width / 2, ypos);
      }
    }

    function updateSavedCreations() {
      myCreations.innerHTML = "";
      const items = JSON.parse(localStorage.getItem("savedWallpapers") || "[]");
      items.forEach((dataUrl, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "creation-wrapper";

        const img = document.createElement("img");
        img.src = dataUrl;
        img.onclick = () => {
          const imgObj = new Image();
          imgObj.onload = () => {
            ctx.drawImage(imgObj, 0, 0, canvas.width, canvas.height);
          };
          imgObj.src = dataUrl;
        };

        const delBtn = document.createElement("button");
        delBtn.innerText = "‚ùå";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          items.splice(index, 1);
          localStorage.setItem("savedWallpapers", JSON.stringify(items));
          updateSavedCreations();
        };

        wrapper.appendChild(img);
        wrapper.appendChild(delBtn);
        myCreations.appendChild(wrapper);
      });
    }

    saveBtn.addEventListener("click", () => {
      try {
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = 800;
        tempCanvas.height = 450;
        tempCanvas.getContext("2d").drawImage(canvas, 0, 0, 800, 450);
        const dataUrl = tempCanvas.toDataURL("image/jpeg", 0.6);

        const items = JSON.parse(localStorage.getItem("savedWallpapers") || "[]");
        if (items.length >= 20) items.shift();
        items.push(dataUrl);
        localStorage.setItem("savedWallpapers", JSON.stringify(items));
        updateSavedCreations();
      } catch (e) {
        console.error("Save error:", e);
        showToast("Storage limit reached. Try clearing some saved items.");
      }
    });

    clearAllBtn.addEventListener("click", () => {
      localStorage.removeItem("savedWallpapers");
      updateSavedCreations();
    });

    createBtn.addEventListener("click", () => {
      drawWallpaper();
      showToast("Wallpaper created!");
    });

    downloadLink.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = `wallpaper-${Date.now()}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    updateSavedCreations();
  </script>
</body>
</html>
