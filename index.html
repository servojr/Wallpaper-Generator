<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üñºÔ∏è My Desktop Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      color: #fff;
      text-align: center;
    }
    form {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 480px;
    }
    label, select, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    a#download {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>
  <form>
    <label>Upload Image:
      <input type="file" id="upload" accept="image/*">
    </label>

    <label>Wallpaper Size:
      <select id="size">
        <option value="1024x768">1024√ó768</option>
        <option value="1920x1080">1920√ó1080 (HD)</option>
        <option value="3840x2160">3840√ó2160 (4K)</option>
      </select>
    </label>

    <label>Image Alignment:
      <select id="align">
        <option value="top">Top</option>
        <option value="center" selected>Center</option>
        <option value="bottom">Bottom</option>
      </select>
    </label>

    <button type="button" id="create">Create Wallpaper</button>
    <a id="download" style="display:none" download="wallpaper.png">Download Wallpaper</a>
  </form>

  <canvas id="canvas" width="1024" height="768"></canvas>

  <script>
    const upload = document.getElementById("upload");
    const size = document.getElementById("size");
    const align = document.getElementById("align");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const createBtn = document.getElementById("create");
    const downloadLink = document.getElementById("download");

    let uploadedImg = null;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          uploadedImg = img;
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    createBtn.addEventListener("click", () => {
      if (!uploadedImg) {
        alert("Please upload an image.");
        return;
      }

      const [cw, ch] = size.value.split("x").map(Number);
      canvas.width = cw;
      canvas.height = ch;

      const canvasRatio = cw / ch;
      const imgRatio = uploadedImg.width / uploadedImg.height;

      let sw, sh, sx = 0, sy = 0;

      if (canvasRatio > imgRatio) {
        // crop vertically
        sw = uploadedImg.width;
        sh = sw / canvasRatio;
      } else {
        // crop horizontally
        sh = uploadedImg.height;
        sw = sh * canvasRatio;
      }

      // horizontal crop is always centered
      sx = (uploadedImg.width - sw) / 2;

      const alignment = align.value;
      if (alignment === "top") {
        sy = 0;
      } else if (alignment === "center") {
        sy = (uploadedImg.height - sh) / 2;
      } else if (alignment === "bottom") {
        sy = uploadedImg.height - sh;
      }

      ctx.clearRect(0, 0, cw, ch);
      ctx.drawImage(uploadedImg, sx, sy, sw, sh, 0, 0, cw, ch);

      const dataURL = canvas.toDataURL("image/png");
      downloadLink.href = dataURL;
      downloadLink.style.display = "inline-block";
    });
  </script>
</body>
</html>
