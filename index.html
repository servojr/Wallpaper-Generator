<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Desktop Wallpaper Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #2c0735, #803600);
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 2em;
    }
    canvas {
      display: block;
      margin: 1em auto;
      border: 2px solid #555;
    }
    button, input, select {
      margin: 0.5em;
      padding: 0.5em 1em;
    }
    label {
      display: block;
      margin: 0.5em 0 0.2em;
    }
    #myCreations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1em;
    }
    .creation-wrapper {
      position: relative;
      margin: 0.5em;
    }
    .creation-wrapper img {
      height: 100px;
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è My Desktop Wallpaper Generator</h1>
  <input type="file" id="upload" accept="image/*">
  <br>
  <label for="affirmationText">Affirmation Text:</label>
  <input type="text" id="affirmationText" placeholder="Enter your affirmation">
  <label for="affirmationPosition">Affirmation Position:</label>
  <select id="affirmationPosition">
    <option value="top">Top</option>
    <option value="middle">Middle</option>
    <option value="bottom" selected>Bottom</option>
  </select>
  <label for="canvasSize">Wallpaper Size:</label>
  <select id="canvasSize">
    <option>1024x768</option>
    <option>1920x1080</option>
    <option selected>3840x2160 (4K UHD)</option>
  </select>
  <label for="imagePosition">Image Position:</label>
  <select id="imagePosition">
    <option value="top">Top</option>
    <option value="center" selected>Center</option>
    <option value="bottom">Bottom</option>
  </select>
  <div>
    <label>Optional Effects:</label>
    <label><input type="checkbox" id="effectBW"> Black & White</label>
    <label><input type="checkbox" id="effectBlur"> Blur</label>
    <label><input type="checkbox" id="effectInvert"> Invert Colors</label>
  </div>
  <button id="createBtn">Create Wallpaper</button>
  <button id="saveBtn">Save</button>
  <button id="downloadLink">Download Wallpaper</button>
  <button id="clearAllBtn">Clear All</button>
  <canvas id="canvas" width="1920" height="1080"></canvas>
  <div id="myCreations"></div>
  <script>
    // Script logic will be preserved, reconnected, and restored in next update block.
  </script>
</body>
</html>
