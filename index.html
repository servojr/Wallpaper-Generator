<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üñºÔ∏è My Desktop Wallpaper Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #461659, #aa3e14);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    label, select, input[type="file"] {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    #output-image {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e06700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ My Desktop Wallpaper Generator</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <label for="position">Attraction Position:</label>
    <select id="position">
      <option>Center</option>
      <option>Top</option>
      <option>Bottom</option>
    </select>

    <label for="size">Wallpaper Size:</label>
    <select id="size">
      <option>1920x1080</option>
      <option>2560x1440</option>
      <option>3840x2160</option>
    </select>

    <label for="format">File Format:</label>
    <select id="format">
      <option>JPG</option>
      <option>PNG</option>
    </select>

    <label for="effects">Optional Effects:</label>
    <input type="checkbox" id="bw"> Black & White
    <input type="checkbox" id="blur"> Blur
    <input type="checkbox" id="invert"> Invert Colors

    <br><br>
    <button onclick="generateWallpaper()">Create Wallpaper</button>
  </div>

  <div id="wallpaper-preview">
    <img id="output-image" src="" alt="Wallpaper Preview" style="display:none">
  </div>

  <script>
    function generateWallpaper() {
      const input = document.getElementById('imageUpload');
      const preview = document.getElementById('output-image');
      const file = input.files[0];

      if (!file) return alert("Please upload an image");

      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';

        if (document.getElementById('bw').checked) {
          preview.style.filter = 'grayscale(100%)';
        } else if (document.getElementById('blur').checked) {
          preview.style.filter = 'blur(5px)';
        } else if (document.getElementById('invert').checked) {
          preview.style.filter = 'invert(100%)';
        } else {
          preview.style.filter = 'none';
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
